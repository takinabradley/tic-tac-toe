<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <title>tic-tac-toe</title>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js" defer></script>
</head>

<body>
  <div id="display"></div>

  <div id="grid">
    <div data-key='0' class='cell'></div>
    <div data-key='1' class='cell'></div>
    <div data-key='2' class='cell'></div>
    <div data-key='3' class='cell'></div>
    <div data-key='4' class='cell'></div>
    <div data-key='5' class='cell'></div>
    <div data-key='6' class='cell'></div>
    <div data-key='7' class='cell'></div>
    <div data-key='8' class='cell'></div>
  </div>

  <div id="buttons"></div>
</body>
</html>
